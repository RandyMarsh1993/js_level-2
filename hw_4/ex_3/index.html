<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form action="#" class="form" novalidate>
		<label for="name">Name:<em>*</em></label>
		<input type="text" id="name" class="name-input" pattern="[a-zA-Zа-яА-ЯёЁ]+\s?[a-zA-Zа-яА-ЯёЁ]+?" required placeholder="Jane">
		<label for="phone">Phone number:<em>*</em></label>
		<input type="tel" id="phone" class="phone-input" pattern="[\+]\d{1}\s?[\(]?\d{3}[\)]?\s?\d{3}[\-]?\s?\d{2}[\-]?\s?\d{2}" required placeholder="+7(123)456-3234">
		<label for="email">Email:<em>*</em></label>
		<input type="email" id="email" class="email-input" pattern="^([a-zA-Z0-9_\.-]+)@([a-zA-Z0-9_\.-]+)\.([a-zA-Z\.]{2,6})$" required placeholder="mymail@mail.ru">
		<label for="message">Message<em>*</em></label>
		<textarea name="message" id="message" required cols="30" rows="5" class="text-input"></textarea>
		<button type="submit" class="submitBtn">Send</button>
		<span class="error"></span>
	</form>
	<script src="app.js"></script>
</body>
</html>
