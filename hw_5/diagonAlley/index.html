<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<div class="app">
	
</div>
<body>
	<div id="app">
		<div class="container">
			<header>
				<div class="logo"><img src="img/owl.png" alt="owl" width="210"></div>
				<h1 class="name">Косой переулок</h1>
				<nav>
					<ul class="menu">
						<li><a href="#">Главная</a></li>
						<li>Каталог</li>
						<li id="openBasketBtn" v-on:click="isVisibleBasket = !isVisibleBasket">Корзина</li>
						<li><a href="#">Контакты</a></li>
					</ul>
				</nav>
			</header>
			<form action="#" class="searh-form">
				<input type="text" class="search-field" v-model="searchLine">
				<button class="btn-search" type="submit" v-on:click="filterProducts">Найти</button>
			</form>
			<div class="content">
				<div class="basketWindow animate__animated" v-bind:class="{hidden: !isVisibleBasket}">
					<div class="basketWindow__top">
						<h3 class="basket-h3">Корзина</h3>
						<span class="buyAllBtn">Оформить заказ</span>
						<span class="basketWindow__close" id="closeBasketBtn" v-on:click="isVisibleBasket = !isVisibleBasket"></span>
					</div>
					<table class="basketTable">
						<thead>
							<th>ID</th>
							<th>Наименование товара</th>
							<th>Цена</th>
							<th>Количество</th>
						</thead>
						<tbody>
							<tr v-for="product of basket" :key="product.id" v-if="product.count">
								<td>{{product.id}}</td>
								<td>{{product.title}}</td>
								<td>{{product.price}}</td>
								<td class="productCount">{{product.count}}</td>
								<td v-on:click="removeProduct({product})"><i class="far fa-trash-alt removeProductBtn"></i></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="2">Сумма</td>
								<td><span class="sumPrice"></span>{{sumPrice}}</td>
							</tr>
						</tfoot>
					</table>
					<div class="empty" v-if="isBasketEmpty">Корзина пуста</div>
				</div>
				<h2 class="heading">Каталог</h2>
				<div class="content-wrapper products">
					<div class="product-page" v-for="product of filteredProducts" :key="product.id">
						<a href="#" class="product-page__title link">{{product.title}}</a>
						<span class="product-page__price">{{product.price}}</span>
						<a href="#" class="product-page__image"><img :src="img" alt="" width="250" class="catalog-pic"/></a>
						<div class="buttons-wrapper">
							<button class="description-button">Подробнее</button>
							<button class="toBasketBtn" v-on:click="addProduct({product})">Купить</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			&copy;Все права защищены
		</footer>
	</div>
	
	<script src="js/vue.js"></script>
	<script src="js/main.js"></script>
	<!--
	<script src="js/description.js"></script>
	-->
</body>

</html>
