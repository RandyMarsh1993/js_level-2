<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="app">
		<div class="container">
			<header>
				<div class="logo"><img src="img/owl.png" alt="owl" width="210"></div>
				<h1 class="name">Косой переулок</h1>
				<nav>
					<ul class="menu">
						<li><a href="#">Главная</a></li>
						<li>Каталог</li>
						<li id="openBasketBtn" v-on:click="isVisibleBasket = !isVisibleBasket">Корзина</li>
						<li><a href="#">Контакты</a></li>
					</ul>
				</nav>
			</header>
			<searchfield @filter-products="filterProducts"
			:search="searchLine"></searchfield>
			<div class="content">
				<basket :basket="basket" :visibility="isVisibleBasket"
				:sumPrice="sumPrice"
				v-on:removeProduct="removeProduct"></basket>
				<h2 class="heading">Каталог</h2>
				<products :products="filteredProducts" :img="img" @add-product="addProduct"></products>
			</div>
		</div>
		<footer>
			&copy;Все права защищены
		</footer>
	</div>
	
	<script src="js/vue.js"></script>
	<script src="js/SearchComp.js"></script>
	<script src="js/BasketComp.js"></script>
	<script src="js/ProductComp.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
